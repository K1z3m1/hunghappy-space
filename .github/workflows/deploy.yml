name: Deploy to Koyeb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  # ใช้ชื่อ service ที่คุณตั้งใน Koyeb
  KOYEB_SERVICE_NAME: free-ocr-api
  # ใช้ region ที่คุณต้องการ (ฝั่งเอเชียแนะนำ singapore)
  KOYEB_REGION: sin

jobs:
  deploy:
    name: Deploy to Koyeb
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Koyeb container registry
        uses: docker/login-action@v3
        with:
          registry: registry.koyeb.com
          username: koyeb
          password: ${{ secrets.KOYEB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            registry.koyeb.com/${{ secrets.KOYEB_NAMESPACE }}/${{ env.KOYEB_SERVICE_NAME }}:latest
            registry.koyeb.com/${{ secrets.KOYEB_NAMESPACE }}/${{ env.KOYEB_SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Koyeb
        uses: koyeb/action@v2
        with:
          service: ${{ env.KOYEB_SERVICE_NAME }}
          token: ${{ secrets.KOYEB_TOKEN }}
          app: ${{ secrets.KOYEB_APP_NAME || env.KOYEB_SERVICE_NAME }}
          # ใช้ Docker image ที่เพิ่ง build
          image: registry.koyeb.com/${{ secrets.KOYEB_NAMESPACE }}/${{ env.KOYEB_SERVICE_NAME }}:${{ github.sha }}
          regions: ${{ env.KOYEB_REGION }}
          ports: 8080:http
          routes: /:8080
          env: |
            PORT=8080
            MAX_WORKERS_IMAGES=2
            RESULTS_TTL_SECONDS=300